/* --- FILE: playground/minimax-viz.html --- */
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimax Visualisierung</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tree-viz.css">
    <link rel="stylesheet" href="../css/pages/playground-minimax-viz.css">
    
</head>
<body>

    <div class="viz-toolbar">
        <a href="../index.html" class="viz-btn btn-back">⬅ Menü</a>
        
        <div class="viz-control-group">
            <label class="viz-label">Szenario</label>
            <select id="scenarioSelect" class="viz-select">
                <option value="win_in_1">Sieg in 1 Zug</option>
                <option value="block_needed">Block notwendig</option>
                <option value="fork_opp">Gabelung droht</option>
                <option value="early_game">Frühes Spiel (Tiefe 2)</option>
            </select>
        </div>

        <div class="viz-control-group">
            <label class="viz-label">Fortschritt</label>
            <button class="viz-btn" onclick="MinimaxViz.step(-1)">⏪</button>
            <input type="range" id="timelineSlider" min="0" value="0" step="1" oninput="MinimaxViz.seek(this.value)">
            <button class="viz-btn" onclick="MinimaxViz.step(1)">⏩</button>
            <span id="stepDisplay" class="step-display">0 / 0</span>
        </div>

        <div class="viz-control-group">
            <button class="viz-btn viz-btn-action" id="btnPlay" onclick="MinimaxViz.togglePlay()">▶ Abspielen</button>
        </div>
        
        <div class="viz-checkboxes">
             <label class="viz-checkbox-label" title="Zeigt Werte nur, wenn sie berechnet wurden">
                <input type="checkbox" id="chkAlphaBeta" checked> Alpha-Beta
            </label>
            <button class="viz-btn viz-btn-restart" onclick="MinimaxViz.initScenario()">Neu laden</button>
        </div>

        <div id="stats" class="viz-stats"></div>
    </div>

    <div class="viz-container">
        <canvas id="treeCanvas" class="viz-canvas"></canvas>
    </div>

    <script src="../js/core/game-state.js"></script>
    <script src="../js/games/tictactoe/logic.js"></script>
    <script src="../js/games/tictactoe/renderer.js"></script>
    
    <script src="../js/ai/heuristics/base.js"></script>
    <script src="../js/ai/heuristics/ttt.js"></script>
    <script src="../js/ai/minimax.js"></script>
    
    <script src="../js/viz/tree-engine.js"></script>
    <script src="../js/viz/minimax-adapter.js"></script>

    <script src="../js/pages/playground-minimax-viz.js"></script>
</body>
</html>
