<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Springerproblem</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/knights-tour.css">
    </head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="viz-btn btn-back">⬅ Hauptmenü</a>
            <h2>Springer</h2>
        </div>

        <div class="sidebar-content">
            <div class="control-section">
                <label class="viz-label">Brettgröße</label>
                <select id="sizeSelect" class="viz-select">
                    <option value="5">5 x 5</option>
                    <option value="6">6 x 6</option>
                    <option value="8" selected>8 x 8</option>
                    <option value="10">10 x 10</option>
                </select>
            </div>

            <div class="control-section">
                <label class="viz-label">Geschwindigkeit</label>
                <input type="range" id="solveSpeed" min="0" max="200" step="1" value="100" class="slider-full">
                
                <div class="mt-10">
                    <label class="sidebar-checkbox">
                        <input type="checkbox" id="chkShowMoves" checked> 
                        <span>Mögliche Züge zeigen</span>
                    </label>
                    <label class="sidebar-checkbox mt-10">
                        <input type="checkbox" id="chkShowWarnsdorf"> 
                        <span>Warnsdorf Heuristik</span>
                    </label>
                </div>
            </div>

            <div class="control-section text-center">
                <div id="stats" class="stats-display">Züge: 0 / 64</div>
                <div id="aiStats" class="stats-display ai-stats">KI Knoten: 0</div>
            </div>

            <div class="sidebar-actions">
                <button id="solveBtn" class="viz-btn btn-action" onclick="Game.toggleSolver()">
                    ⚡ Automatisch Lösen
                </button>
                
                <div class="flex-row-gap">
                    <button class="viz-btn btn-undo flex-1" onclick="Game.undo()">
                        ↺ Zurück
                    </button>
                    <button class="viz-btn btn-restart flex-1" onclick="Game.reset()">
                        Neustart
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="game-area">
        <canvas id="boardCanvas" width="600" height="600"></canvas>
    </main>

    <script src="../js/core/game-state.js"></script>
    <script src="../js/ai/search-algorithms.js"></script>
    
    <script src="../js/games/knights-tour/logic.js"></script>
    <script src="../js/games/knights-tour/renderer.js"></script>
    <script src="../js/games/knights-tour/controller.js"></script>
</body>
</html>
