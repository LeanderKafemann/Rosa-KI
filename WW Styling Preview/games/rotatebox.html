<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>RotateBox Sandbox</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/rotatebox.css">
    <link rel="stylesheet" href="../css/pages/games-rotatebox.css">
</head>
<body class="lab-page">

    <div class="lab-toolbar">
        <a href="../index.html" class="viz-btn btn-back">‚¨Ö Men√º</a>

        <div class="viz-control-group">
            <label class="viz-label">Level:</label>
            <select id="boardSelect" class="viz-select">
                <option value="0">Tutorial</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
        </div>

        <div class="viz-control-group">
            <label class="viz-label rb-checkbox-label">
                <input type="checkbox" id="animateToggle" checked> Animationen
            </label>
        </div>

        <div class="viz-control-group">
            <span class="viz-label">Schritte: <strong id="moveCount">0</strong></span>
        </div>

        <div class="viz-control-group">
            <button id="resetBtn" class="viz-btn viz-btn-restart">‚Ü∫ Reset</button>
            <button id="solveBtn" class="viz-btn viz-btn-action">üß† KI L√∂sung</button>
        </div>

        <div class="viz-control-group" id="aiToolbarOutput" style="display:none;">
            <span id="pathWarning" class="warning-tag hidden">‚ö†Ô∏è Pfad verlassen!</span>
            <span class="viz-label">Pfad: <b id="stat-depth">-</b></span>
            <span class="viz-label">Knoten: <b id="stat-nodes">-</b></span>
            <span class="viz-label">Doppelt: <b id="stat-duplicates">-</b></span>
            <button id="animateBtn" class="viz-btn viz-btn-action">‚ñ∂ Abspielen</button>
        </div>

        <div class="flex-grow"></div>

        <span class="rb-hint">Steuerung: Pfeiltasten ‚Üê/‚Üí</span>
    </div>

    <div class="rb-main-area">
        <main class="rb-game-area">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </main>

        <div id="aiOutput" class="rb-ai-panel hidden">
            <div class="ai-header">
                <h3 class="ai-title">KI Analyse</h3>
            </div>
            <div id="solutionContainer">
                <small>L√∂sungsweg:</small>
                <div id="solutionPath"></div>
            </div>
        </div>

        <div id="winMessage" class="hidden win-message">
            üéâ GEWONNEN!
        </div>
    </div>

    <script src="../js/core/game-state.js"></script>
    <script src="../js/ai/search-algorithms.js"></script>
    
    <script src="../js/games/rotatebox/logic.js"></script>
    <script src="../js/games/rotatebox/renderer.js"></script>
    <script src="../js/games/rotatebox/solver.js"></script>
    
    <script src="../js/games/rotatebox/controller.js"></script>
</body>
</html>
