<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rätseln mit Hilfe</title>
    <meta name="course-config" content="course.json">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/learning-path.css">
</head>
<body class="lp-layout-game">

<div class="lp-layout-game-container">
    
    <div class="lp-sidebar">
        <div class="lp-sidebar-header">
            <h1>Rätseln mit Hilfe</h1>
        </div>
        
        <div class="lp-sidebar-content">
            <div class="lp-block lp-explanation" style="margin-top:0;">
                <p>Versuche, das Level in <strong>genau 6 Schritten</strong> zu lösen.</p>
                <p>Brauchst du Hilfe?</p>
            </div>
            
            <button id="showHintBtn" class="lp-btn" style="width:100%; margin-bottom:1rem;">Tipps anzeigen</button>
            
            <div id="hint" class="lp-block" style="display:none; background:#fff3cd; border-left:4px solid #ffc107;">
                <p style="margin:0;"><strong>Tipp:</strong> Starte mit Links → Links → Links</p>
            </div>
            
            <div id="success-msg" class="lp-block" style="display:none; background:#e8f5e9; border-left:4px solid #4caf50; margin-top:1rem;">
                <p style="margin:0; color:#2e7d32;"><strong>✓ Perfekt!</strong><br>Du hast das Level in 6 Schritten gelöst!</p>
            </div>
            
            <div id="good-msg" class="lp-block" style="display:none; background:#e3f2fd; border-left:4px solid #2196f3; margin-top:1rem;">
                <p style="margin:0; color:#1565c0;"><strong>Gut gemacht!</strong><br>Es geht aber auch in weniger Schritten. Versuche es nochmal.</p>
            </div>
        </div>

        <div class="lp-sidebar-footer lp-navigation"></div>
    </div>

    <div class="lp-main-content">
        <iframe id="gameFrame" src="../../games/rotatebox.html?level=1&hide_ai=true&hideLevelSelect=true&hideInstructions=true&hideBackBtn=true" class="lp-game-frame-full"></iframe>
    </div>

</div>

<script>

<script src="../../js/learning-path.js"></script>
<script>
    // Show hint
    document.getElementById('showHintBtn').addEventListener('click', () => {
        document.getElementById('hint').style.display = 'block';
        document.getElementById('showHintBtn').textContent = 'Tipp angezeigt ↑';
        document.getElementById('showHintBtn').disabled = true;
    });
    
    // Listen for game completion
    let taskCompleted = false;
    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'gameWon') {
            const moves = event.data.moves;
            if (moves === 6) {
                taskCompleted = true;
                document.getElementById('success-msg').style.display = 'block';
                document.getElementById('good-msg').style.display = 'none';
                if (window.learningPath) {
                    window.learningPath.enableNextButton();
                }
            } else if (moves > 6) {
                document.getElementById('good-msg').style.display = 'block';
                document.getElementById('success-msg').style.display = 'none';
            }
        }
    });
</script>
</body>
</html>
