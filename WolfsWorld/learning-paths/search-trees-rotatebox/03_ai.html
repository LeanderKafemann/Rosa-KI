<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Computer hilft</title>
    <meta name="course-config" content="course.json">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/learning-path.css">
</head>
<body class="lp-layout-game">

<div class="lp-layout-game-container">
    
    <div class="lp-sidebar">
        <div class="lp-sidebar-header">
            <h1>Der Computer hilft</h1>
        </div>
        
        <div class="lp-sidebar-content">
            <div class="lp-block lp-explanation" style="margin-top:0;">
                <p><strong>Aufgabe:</strong> Löse das Board!</p>
                <p style="font-size:0.9rem; color:#666;">Probiere es selbst oder nutze nach ein paar Versuchen die KI-Hilfe.</p>
            </div>
            
            <div id="ai-help-trigger" class="lp-block" style="display:none; background:#e3f2fd; border-left:4px solid #2196f3;">
                <p style="margin-bottom:0.5rem;">Du hast genug ausprobiert!</p>
                <button id="activateAiBtn" class="lp-btn" style="width:100%;">KI-Hilfe aktivieren</button>
            </div>
            
            <div id="ai-explanation" class="lp-block" style="display:none; background:#fff3cd; border-left:4px solid #ffc107;">
                <p style="margin:0;"><strong>Hinweis:</strong> Drücke jetzt im Spiel auf "KI Lösung suchen". Der Computer findet den optimalen Weg!</p>
            </div>
            
            <div id="task-status" class="lp-block" style="display:none; background:#e8f5e9; border-left:4px solid #4caf50; margin-top:1rem;">
                <p style="margin:0; color:#2e7d32;"><strong>✓ Aufgabe erfüllt!</strong><br>Du hast das Level gelöst.</p>
            </div>
        </div>

        <div class="lp-sidebar-footer lp-navigation"></div>
    </div>

    <div class="lp-main-content">
        <iframe id="gameFrame" src="../../../apps/rotateBlock/index.html?level=2&hideLevelSelect=true&hideInstructions=true" class="lp-game-frame-full"></iframe>
    </div>

</div>

<script>

<script src="../../js/learning-path.js"></script>
<script>
    let rotationCount = 0;
    let aiActivated = false;
    let taskCompleted = false;
    
    // Listen for game state updates
    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'gameState') {
            rotationCount = event.data.rotationCount || 0;
            
            // Show AI help after 5 rotations
            if (rotationCount >= 5 && !aiActivated) {
                document.getElementById('ai-help-trigger').style.display = 'block';
            }
        }
        
        if (event.data && event.data.type === 'gameWon') {
            taskCompleted = true;
            document.getElementById('task-status').style.display = 'block';
            if (window.learningPath) {
                window.learningPath.enableNextButton();
            }
        }
    });
    
    // Activate AI button
    document.getElementById('activateAiBtn').addEventListener('click', () => {
        aiActivated = true;
        // Reload iframe without hide_ai parameter
        document.getElementById('gameFrame').src = "../../../apps/rotateBlock/index.html?level=2&hideLevelSelect=true&hideControls=true";
        document.getElementById('ai-help-trigger').style.display = 'none';
        document.getElementById('ai-explanation').style.display = 'block';
    });
</script>
</body>
</html>
