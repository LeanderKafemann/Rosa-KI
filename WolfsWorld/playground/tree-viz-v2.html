<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualization v2.0</title>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '<div style="color:red; text-align:left; padding:10px;">' + 
                    '<strong>Error:</strong> ' + msg + '<br>' +
                    '<small>' + url.split('/').pop() + ':' + line + '</small>' +
                    '</div>';
            }
            console.error('Tree Viz Error:', msg, url, line, error);
            return false;
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #treeCanvas {
            flex: 1;
            display: block;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Loading overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Control panel (if needed for standalone testing) */
        #controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            display: none; /* Hidden by default, can be shown via URL param */
            border-bottom: 1px solid #ddd;
        }
        
        #controls.visible {
            display: block;
        }
        
        .control-group {
            margin-bottom: 0.5rem;
        }
        
        .control-group label {
            display: inline-block;
            width: 120px;
            font-weight: 500;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 0.5rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        input[type="range"] {
            width: 200px;
            vertical-align: middle;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #controls {
                padding: 0.5rem;
                font-size: 12px;
            }
            
            button {
                padding: 0.4rem 0.8rem;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Optional control panel for testing -->
        <div id="controls">
            <div class="control-group">
                <label>Test Controls:</label>
                <button id="testAddNode">Add Node</button>
                <button id="testClear">Clear</button>
                <button id="testResetView">Reset View</button>
            </div>
        </div>
        
        <!-- Main canvas -->
        <canvas id="treeCanvas"></canvas>
        
        <!-- Loading indicator -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Initializing Tree Visualization...</p>
        </div>
    </div>
    
    <!-- Load Status Configuration FIRST (muss zuerst geladen werden!) -->
    <script src="../js/viz/tree-viz/config/status-config.js"></script>
    
    <!-- Load Shared Tree Utilities -->
    <script src="../js/viz/tree-viz/utils/node-status-manager.js"></script>
    
    <!-- Load TreeVizEngine Modules (muss VOR tree-engine.js geladen werden) -->
    <script src="../js/viz/tree-viz/engines/renderer.js"></script>
    <script src="../js/viz/tree-viz/engines/knights-tour-nodes.js"></script>
    <script src="../js/viz/tree-viz/engines/rotatebox-nodes.js"></script>
    <script src="../js/viz/tree-viz/engines/minimax-nodes.js"></script>
    <script src="../js/viz/tree-viz/engines/layout-engine.js"></script>
    <script src="../js/viz/tree-viz/engines/interaction-engine.js"></script>
    <script src="../js/viz/tree-viz/features/features-engine.js"></script>    <script src="../js/viz/tree-viz/features/node-expansion.js"></script>    
    <!-- Load TreeVizEngine -->
    <script src="../js/viz/tree-viz/tree-engine.js?v=2.8"></script>
    
    <script>
        // URL Parameters
        const params = new URLSearchParams(window.location.search);
        const showControls = params.has('showControls');
        const autoFitZoom = params.get('autoFitZoom') === 'true';
        const showOverlay = params.get('showOverlay') !== 'false';
        
        // Show controls if requested
        if (showControls) {
            document.getElementById('controls').classList.add('visible');
        }
        
        // Initialize Engine with error handling
        let engine = null;
        
        // Timeout check - if init takes too long, show error
        const initTimeout = setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = '<div style="color:red; text-align:center; padding:10px;">' +
                    '<strong>Initialization Timeout!</strong><br>' +
                    'TreeVizEngine did not initialize within 5 seconds.<br>' +
                    'Check console for errors.';
                console.error('TreeVizEngine initialization timeout after 5 seconds');
            }
        }, 5000);
        
        try {
            console.log('Starting TreeVizEngine initialization...');
            const canvas = document.getElementById('treeCanvas');
            
            if (!canvas) {
                throw new Error('Canvas element #treeCanvas not found!');
            }
            
            console.log('Canvas found:', canvas);
            
            engine = new TreeVizEngine(canvas, {
                nodeRadius: 40,
                levelHeight: 120,
                horizontalSpacing: 100,
                fontSize: 12,
                autoFitZoom: autoFitZoom,
                showOverlay: showOverlay,
                // Active Node Tracking Configuration
                enableActiveNodeTracking: true,          // Aktiviert Active Node Tracking
                activeNodeTargetX: 0.5,                  // 0.5 = horizontale Mitte
                activeNodeTargetY: 0.5,                  // 0.5 = vertikale Mitte
                activeNodeTrackingSmooth: true,          // Smooth Animation
                activeNodeTrackingDuration: 300,         // Animation-Dauer in ms
                // Board Rendering Styles for RotateBox
                rotateBoxRenderStyle: 'grid'             // 'grid' or 'compact' for RotateBox
            });
            
            // Clear timeout on success
            clearTimeout(initTimeout);
            
            console.log('TreeVizEngine created successfully');
            
            // Hide loading overlay after successful initialization
            const loadingOverlay = document.getElementById('loading');
            if (loadingOverlay) {
                loadingOverlay.classList.add('hidden');
                // Force display:none (backup to CSS hidden class)
                loadingOverlay.style.display = 'none';
                console.log('Loading overlay hidden (class + inline style)');
            } else {
                console.warn('Loading overlay element not found');
            }
            
            // Verify canvas is visible
            const canvas2 = document.getElementById('treeCanvas');
            if (canvas2 && canvas2.offsetHeight > 0) {
                console.log('Canvas visible and has dimensions:', canvas2.offsetWidth, 'x', canvas2.offsetHeight);
            } else {
                console.warn('Canvas not visible or has zero dimensions');
            }
            
        } catch (error) {
            console.error('ERROR during TreeVizEngine initialization:', error);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '<div style="color:red; text-align:left; padding:10px; max-width:400px;">' + 
                    '<strong>Initialization Error:</strong><br>' + 
                    error.message + '<br><br>' +
                    '<small>' + error.stack + '</small>' +
                    '</div>';
            }
            throw error;
        }
        
        // Test controls (for development)
        if (showControls) {
            let testNodeId = 0;
            
            document.getElementById('testAddNode').addEventListener('click', () => {
                const parentId = testNodeId === 0 ? null : Math.floor(Math.random() * testNodeId);
                const commands = [{
                    command: 'ADD_NODE',
                    data: {
                        id: testNodeId,
                        parentId: parentId,
                        label: `N${testNodeId}`,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`
                    }
                }];
                
                engine.executeCommand('BATCH', { commands });
                testNodeId++;
            });
            
            document.getElementById('testClear').addEventListener('click', () => {
                engine.executeCommand('CLEAR');
                testNodeId = 0;
            });
            
            document.getElementById('testResetView').addEventListener('click', () => {
                engine.executeCommand('RESET_VIEW');
            });
        }
        
        // Keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            // R = Reset view
            if (e.key === 'r' || e.key === 'R') {
                engine.executeCommand('RESET_VIEW');
            }
            
            // C = Clear (only in test mode)
            if ((e.key === 'c' || e.key === 'C') && showControls) {
                engine.executeCommand('CLEAR');
            }
            
            // + / - = Zoom (alternative to mouse wheel)
            if (e.key === '+' || e.key === '=') {
                engine.viewport.scale = Math.min(engine.viewport.maxScale, engine.viewport.scale * 1.1);
                engine.render();
            }
            if (e.key === '-' || e.key === '_') {
                engine.viewport.scale = Math.max(engine.viewport.minScale, engine.viewport.scale * 0.9);
                engine.render();
            }
        });
        
        // Export engine for external access (debugging)
        window.treeEngine = engine;
        
        console.log('TreeVizEngine v2.0 initialized');
        console.log('Keyboard shortcuts: R=Reset View, +/-=Zoom');
        if (showControls) {
            console.log('Test mode active - controls visible');
        }
    </script>
</body>
</html>
