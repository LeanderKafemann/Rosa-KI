<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchb√§ume - Rotatebox Spiel</title>
    <style>
        html, body {
            height: auto !important;
            overflow: visible !important;
        }
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            display: block;
            margin: 20px 0;
            cursor: pointer;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #764ba2;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .stats {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">‚Üê Zur√ºck</a>
        <h1>üéÆ Rotatebox Suchspiel</h1>
        <p>Klick auf die Felder zum Spielen, oder lass die KI die L√∂sung suchen.</p>
        
        <div class="controls">
            <select id="level">
                <option value="easy">Einfach (3 Z√ºge)</option>
                <option value="medium">Mittel (5 Z√ºge)</option>
                <option value="hard">Schwer (8 Z√ºge)</option>
            </select>
            <button onclick="init()">üîÑ Neues Spiel</button>
            <button onclick="solveBFS()">ü§ñ BFS</button>
            <button onclick="solveDFS()">ü§ñ DFS</button>
        </div>
        
        <canvas id="canvas" width="400" height="400"></canvas>
        
        <div class="stats">
            <div class="stat-row"><span>Z√ºge:</span> <span id="moves">0</span></div>
            <div class="stat-row"><span>Knoten erforscht:</span> <span id="nodes">0</span></div>
            <div class="stat-row"><span>Duplikate:</span> <span id="dups">0</span></div>
            <div class="stat-row"><span>Zeit:</span> <span id="time">-</span></div>
            <div class="stat-row"><span>Status:</span> <span id="status">üéÆ Spielend</span></div>
        </div>
    </div>

    <script src="../../../js/core/game-state.js"></script>
    <script src="../../../js/games/rotatebox/logic.js"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let game = null;
        let moves = 0;
        let cellSize = 0;
        
        function init() {
            const seed = document.getElementById('level').value === 'easy' ? 3 : 
                        document.getElementById('level').value === 'medium' ? 5 : 8;
            
            game = new RotateBoard(3, 3);
            for (let i = 0; i < seed; i++) {
                const allMoves = game.getAllValidMoves();
                game.makeMove(allMoves[Math.floor(Math.random() * allMoves.length)]);
            }
            
            moves = 0;
            cellSize = canvas.width / 3;
            draw();
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('nodes').textContent = '0';
            document.getElementById('dups').textContent = '0';
            document.getElementById('time').textContent = '-';
            document.getElementById('status').textContent = 'üéÆ Spielend';
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const x = c * cellSize;
                    const y = r * cellSize;
                    const val = game.grid[r][c];
                    
                    ctx.fillStyle = val === 1 ? '#4CAF50' : '#ff6b6b';
                    ctx.fillRect(x, y, cellSize, cellSize);
                    
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, cellSize, cellSize);
                }
            }
        }
        
        canvas.addEventListener('click', (e) => {
            if (!game) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const c = Math.floor(x / cellSize);
            const r = Math.floor(y / cellSize);
            
            const move = r * 3 + c;
            const validMoves = game.getAllValidMoves();
            if (validMoves.includes(move)) {
                game.makeMove(move);
                moves++;
                document.getElementById('moves').textContent = moves;
                draw();
                
                if (game.won) {
                    document.getElementById('status').textContent = '‚úÖ GEL√ñST!';
                }
            }
        });
        
        function solveBFS() {
            const start = performance.now();
            let queue = [{ state: game.clone(), depth: 0 }];
            let visited = new Set();
            let nodes = 0, dups = 0;
            let found = false;
            
            visited.add(game.getStateKey());
            
            while (queue.length > 0 && !found) {
                const { state, depth } = queue.shift();
                nodes++;
                
                if (state.won) {
                    found = true;
                    break;
                }
                
                const moves = state.getAllValidMoves();
                for (let move of moves) {
                    const next = state.clone();
                    next.makeMove(move);
                    const key = next.getStateKey();
                    
                    if (!visited.has(key)) {
                        visited.add(key);
                        queue.push({ state: next, depth: depth + 1 });
                    } else {
                        dups++;
                    }
                }
            }
            
            const time = Math.round(performance.now() - start);
            document.getElementById('nodes').textContent = nodes;
            document.getElementById('dups').textContent = dups;
            document.getElementById('time').textContent = time + 'ms';
            document.getElementById('status').textContent = found ? '‚úÖ BFS gel√∂st!' : '‚ùå Keine L√∂sung';
        }
        
        function solveDFS() {
            const start = performance.now();
            let visited = new Set();
            let nodes = 0, dups = 0;
            let found = false;
            
            function search(state, depth) {
                if (depth > 20) return false;
                const key = state.getStateKey();
                
                if (visited.has(key)) {
                    dups++;
                    return false;
                }
                
                visited.add(key);
                nodes++;
                
                if (state.won) return true;
                
                const moves = state.getAllValidMoves();
                for (let move of moves) {
                    const next = state.clone();
                    next.makeMove(move);
                    if (search(next, depth + 1)) return true;
                }
                
                return false;
            }
            
            found = search(game.clone(), 0);
            const time = Math.round(performance.now() - start);
            
            document.getElementById('nodes').textContent = nodes;
            document.getElementById('dups').textContent = dups;
            document.getElementById('time').textContent = time + 'ms';
            document.getElementById('status').textContent = found ? '‚úÖ DFS gel√∂st!' : '‚ùå Keine L√∂sung';
        }
        
        init();
    </script>
</body>
</html>
